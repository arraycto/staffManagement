#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/staff_information_management?serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#环境设置:dev,test,prod
spring.profiles.active=dev

#服务端口
server.port=8001

#服务名
spring.application.name=staff

#设置时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/information/staff/mapper/xml/*.xml

#阿里云配置
aliyun.oss.file.endpoint=<yourEndpoint>
aliyun.oss.file.keyid=<yourKeyid>
aliyun.oss.file.keysecret=<yourKeysecret>
aliyun.oss.file.bucketname=<yourBucketname>

#文件传输配置
spring.servlet.multipart.max-file-size =100MB
spring.servlet.multipart.max-request-size = 1000MB

#字符
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8
